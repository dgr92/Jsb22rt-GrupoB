<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JUEGO MEMORIO - GRUPO B - HAB - JSB22RT</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="start-screen">
        <h1>Juego de Memoria</h1>
        <h2>Pon a prueba tu memoria encontrando parejas</h2>
        <h3>Normas</h3>
            <div class="game-rules">
                <p>Voltea 2 cartas clickando en ellas</p>
                <p>Si coinciden, habrás encontrado una pareja. Si son diferentes, se volverán a girar</p>
                <p>Cada pareja equivale a un movimiento</p>
                <p>Haz click en Jugar de Nuevo para resetear el juego</p>
            </div>
        <button class="start-button">Comenzar Juego</button>
    </div>
    <div class="game-screen">
        <section class="gameApp" id="gameApp"></section>
        <button class="resetBtn" id="resetBtn">Jugar de Nuevo</button>
    </div>
    <div class="final-screen">
        <p></p>
        <p></p>
        <p></p>
        <button class="end-button">Volver a jugar</button>
    </div>
    <script src="main.js"></script>
</body>

</html>
